<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-6 title d-flex justify-content-center align-items-center ">
              <h2 class="px-5 text-white">START BOOTSTRAP</h2>
          </div>
          <div class="col-6 title d-flex justify-content-center align-items-center ">
              <h4 class="mx-3 text-white">PORTFOGLIO</h4>
              <h4 class="mx-3 text-white">ABOUT</h4>
              <h4 class="mx-3 text-white">CONTACT</h4>
          </div>
              
        </div>
        <div class="row">
            <div class="col-12 start "></div>
          </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 portfolio">
                <h1 class="text-center pt-5">PORTFOLIO</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <hr class=" mx-3" style="border-color: black;">
                    <p>a</p>
                    <hr class="mx-3">
                </div>
                <div class="card d-flex flex-row justify-content-center">
                    <img src="./img/cabin.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                    <img src="./img/cake.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                    <img src="./img/circus.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                </div>
                <div class="card d-flex flex-row justify-content-center">
                    <img src="./img/game.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                    <img src="./img/safe.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                    <img src="./img/submarine.png" class="card-img-top mx-2" alt="..." style="width:18rem;">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 about"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 contact"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 location"></div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 copyright"></div>
            </div>
        </div>
    </footer>
  </body>
</html>
