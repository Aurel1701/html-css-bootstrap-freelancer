<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <header>
    <div class="container">
        <div class="row">
            <div class="col-6 title d-flex justify-content-center align-items-center ">
              <h2 class="px-5 text-white">START BOOTSTRAP</h2>
            </div>

            <div class="col-6 title d-flex justify-content-center align-items-center ">
              <h5 class="mx-3 text-white">PORTFOGLIO</h5>
              <h5 class="mx-3 text-white">ABOUT</h5>
              <h5 class="mx-3 text-white">CONTACT</h5>
            </div>   
        </div>
    </header>

    <main>
    <div class="container">
        <div class="row">
            <div class="col-12 start ">
                <div class="d-flex justify-content-center align-items-center">
                <img class="mt-5" src="./img/avatar.svg" alt="" style="width:14rem;">
               </div>
               <div class="d-flex justify-content-center align-items-center">
               <h1 class="text-white mt-3">START BOOTSTRAP</h1>
               </div>

              <div class="d-flex justify-content-center align-items-center text-white mt-1">
                <hr class=" mx-3 text-white" style="border-color: white;">
                <i class="fa-solid fa-star text-white fs-5"></i>
                <hr class="mx-3 text-white">
              </div>

              <div class="d-flex justify-content-center align-items-center text-white mt-2">
                <h3 class="fs-4">GRAFIC ARTIST</h3>
                <hr style="width: 0.5em;">
                <h3 class="fs-4">WEB DESIGNER</h3>
                <hr style="width: 0.5rem;">
                <h3 class="fs-4">ILLUSTRATOR</h3>
              </div>
           
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 portfolio">
                <h1 class="text-center pt-5">PORTFOLIO</h1>
                <div class="d-flex justify-content-center align-items-center">
                    <hr class=" mx-3" style="border-color: black;">
                    <i class="fa-solid fa-star fs-5"></i>
                    <hr class="mx-3">
                </div>
                <div class="card d-flex flex-row justify-content-center border-0 my-3">
                    <img src="./img/cabin.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                    <img src="./img/cake.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                    <img src="./img/circus.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                </div>
                <div class="card d-flex flex-row justify-content-center mt-3 border-0">
                    <img src="./img/game.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                    <img src="./img/safe.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                    <img src="./img/submarine.png" class="card-img-top mx-2 rounded" alt="..." style="width:18rem;">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 about"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 contact"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 location"></div>
        </div>
    </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 copyright"></div>
            </div>
        </div>
    </footer>
  </body>
</html>
